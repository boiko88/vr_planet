

{% block content %}

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'games' %}">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'equipment' %}">Equipment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'headsets' %}">Headsets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'forum' %}">Forum</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hello {{ user.username }}!</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_login' %}">Login</a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'user_login' %}?next={{ request.path }}">
                <!-- existing form fields -->
              </form>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
</nav>
