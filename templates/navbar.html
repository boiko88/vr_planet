{% block content %}

{% load static %}

<nav class="navbar navbar-expand-lg bg-dark">
  <img class=imagecut src={% static 'images/bg.jpg' %} alt="Background picture">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog' %}">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'games' %}">Games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'equipment' %}">Equipment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'headsets' %}">Headsets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'forum' %}">Forum</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <form method="post" action="{% url 'user_logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hello {{ user.username }}!</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a button class="btn btn-success" href="{% url 'login' %}">Login</button></a>
          </li>
        {% endif %}
      </ul>
    </div>
    <img class=imagecut src={% static 'images/bg.jpg' %} alt="Background picture">
  </div>
</nav>

{% endblock content %}
