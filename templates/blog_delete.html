{% extends "main.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the blog "{{ blog.blog_name }}"?</p>
  <form method="post" action="{% url 'blog_delete' blog.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
  </form>
  <a href="{% url 'blog' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
