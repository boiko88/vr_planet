{% extends "main.html" %}

{% block content %}
  
  
  <div class="my-body">
    <center>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the blog "{{ blog.blog_name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-primary" type="submit">Delete</button>
    </form>
    </center>
  </div>
  
{% endblock %}
